<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>painel ux</title>
  <link rel="stylesheet" href="public/css/index.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- LEAFLET MARKER CLUSTER -->
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

</head>

<body>

  <main>
    <div class="container">
      <section class="data">
        <h1>Cidades registradas no sistema</h1>

        <section class="secinfo">
          <nav>
            <button id="back">&larr; Voltar</button>
            <ul id="visibleList">
            </ul>
          </nav>

          <article>
            <div class="chart">
              <h2 id="title">Serra</h2>

              <div class="charts">
                <select name="ano" id="ano">
                  <option value="todos">Todos os Anos</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                </select>

                <canvas id="ChartOne"></canvas>
              </div>

              <div class="charts">
                <select name="alunos" id="alunos">
                  <option value="todos">Todos os Alunos</option>
                  <option value="veterano">Veteranos</option>
                  <option value="calouro">Calouros</option>
                </select>
                <canvas id="ChartTwo"></canvas>
              </div>
            </div>
          </article>
        </section>

      </section>


      <section class="secmap">
        <div id="map"></div>
      </section>
    </div>
  </main>

  <!-- <script type="module" src="public/js/main.js"></script> -->
  <script type="module" src="public/js/script.js"></script>

</body>

</html>
